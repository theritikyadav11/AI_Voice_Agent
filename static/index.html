<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Voice Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #flash-message {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
    <link href="static/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <!-- Text to speech part -->
      <div class="container">
        <h1>AI Voice Generator ðŸŽ™</h1>

        <textarea
          id="textInput"
          placeholder="Enter your message here..."
        ></textarea>

        <button id="generateBtn" onclick="generateAudio()">
          Generate Audio
        </button>

        <div class="loader" id="loader" style="display: none"></div>

        <div id="audioContainer" style="display: none">
          <h3>ðŸ”Š Your AI Audio:</h3>
          <audio id="audioPlayer" controls></audio>
        </div>
      </div>

      <!-- Echo Bot -->
      <div class="wrapper" id="echo-bot">
        <header>
          <h1>Echo Bot</h1>
        </header>

        <section class="main-controls">
          <canvas class="visualizer" height="60px"></canvas>
          <div id="buttons">
            <button class="record">Record</button>
            <button class="stop">Stop</button>
          </div>
        </section>

        <section class="sound-clips"></section>

        <div
          id="transcription-result"
          style="
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            background-color: white;
            font-weight: 500;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* slightly stronger shadow */
            max-width: 600px;
            line-height: 1.6;
            word-break: break-word;
          "
        ></div>

        <div id="flash-message">Audio uploaded successfully</div>
      </div>

      <!-- Voice Chat-bot -->
      <div class="container">
        <h1>Voice Chat-Bot</h1>
        <button id="startBtn" class="start-btn">Start Recording</button>
        <button id="stopBtn" class="stop-btn" disabled>Stop Recording</button>

        <div id="responseText">Response will appear here...</div>
        <audio id="responseAudio" controls></audio>
      </div>
    </div>

    <script src="static/script.js"></script>
  </body>
</html>
