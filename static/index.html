<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Realtime AI Voice Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>VoiceIQ : A Realtime AI Voice Assistant</h1>

      <div class="controls">
        <button id="recordBtn" class="record-btn">
          <span id="recordBtnText">Record</span>
        </button>
        <button id="stopAudioBtn" class="stop-audio-btn" style="display: none">
          Stop
        </button>
        <button id="configBtn" class="config-btn">Config</button>
      </div>

      <div id="status" class="status">Ready to start</div>
      <div>
        <span id="websocket-status" class="websocket-status"
          >WebSocket: Disconnected</span
        >
        <span
          id="transcription-status"
          class="transcription-status"
          style="margin-left: 20px"
          >Transcription: Inactive</span
        >
      </div>

      <canvas id="audioVisualizer" width="200" height="200"></canvas>

      <section id="conversation-log" class="conversation-log"></section>

      <section id="transcription-container" style="display: none">
        <div id="transcriptionOutput"></div>
      </section>

      <section id="llm-response-container" style="display: none">
        <div id="llmResponseOutput"></div>
      </section>

      <audio id="responseAudio" style="display: none"></audio>

      <dialog id="configDialog" class="slidein-right">
        <form method="dialog" class="config-form">
          <h3>Enter API Keys</h3>
          <div class="config-grid vertical">
            <label class="config-field">
              <span>Murf API Key</span>
              <input id="murfKey" type="password" placeholder="MURF_API_KEY" />
            </label>
            <label class="config-field">
              <span>AssemblyAI API Key</span>
              <input
                id="assemblyKey"
                type="password"
                placeholder="ASSEMBLYAI_API_KEY"
              />
            </label>
            <label class="config-field">
              <span>Tavily API Key</span>
              <input
                id="tavilyKey"
                type="password"
                placeholder="TAVILY_API_KEY"
              />
            </label>
            <label class="config-field">
              <span>Gemini API Key</span>
              <input
                id="geminiKey"
                type="password"
                placeholder="GEMINI_API_KEY"
              />
            </label>
          </div>
          <menu class="config-actions">
            <button id="cancelConfig" value="cancel" class="btn-secondary">
              Cancel
            </button>
            <button
              id="saveConfig"
              value="default"
              class="btn-primary"
              disabled
            >
              Save
            </button>
          </menu>
        </form>
      </dialog>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
